<h1>Total order Price : {{ totalOrderPrice }}</h1>
<div class="mb-3">
  <label for="search" class="form-label">Search</label>
  <select class="form-select form-select-lg mb-3" name="" id="search" [(ngModel)]="selectedCategoryid">
    <option *ngFor="let category of categories" [value]="category.id">
      {{ category.name }}
    </option>
  </select>
</div>

<div class="row row-cols-1 row-cols-md-4 g-4">
  <ng-container *ngFor="let product of products; let i = index">
    <!-- <div class="col" [class.d-none]="product.categoryId != selectedCategoryid"> -->
    <div class="col" *ngIf="product.Quantity!=0">
      <div class="card">
        <img [src]="product.imageUrl" class="card-img-top" alt="{{ product.name }}" />
        <div class="card-body" [style.background-color]="product.Quantity == 0 ? 'yellow' : 'white'">
          <h5 class="card-title">{{ i + 1 }}{{ product.name }}</h5>
          <p class="card-text"><strong>Price: {{ product.price | currency }}</strong></p>
          <p class="card-text" *ngIf="product.Quantity!=1;else Lastitem"><strong>Quantity: {{ product.Quantity }}</strong></p>
          <ng-template #Lastitem><p>Quantity: Last item</p></ng-template>
        </div>
      </div>
    </div>
  </ng-container>
</div>
